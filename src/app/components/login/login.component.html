<div class="min-h-screen bg-white flex items-center justify-center">
  <div class="bg-gray-100 text-gray-900 p-8 rounded-lg shadow-lg max-w-lg w-full">
    <h2 class="text-3xl font-bold mb-6 text-center">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium mb-2">Username:</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="w-full p-3 border border-gray-300 rounded bg-white"
        />
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          <small class="text-red-500">Username is required</small>
        </div>
      </div>

      <div class="mb-6">
        <label for="password" class="block text-sm font-medium mb-2">Password:</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="w-full p-3 border border-gray-300 rounded bg-white"
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <small class="text-red-500">Password is required</small>
        </div>
      </div>

      <button type="submit" [disabled]="loginForm.invalid" class="w-full p-3 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:bg-gray-400">
        Login
      </button>
    </form>
  </div>
</div>
