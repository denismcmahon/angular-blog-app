<!-- admin-add-user.component.html -->
<div class="max-w-lg mx-auto p-4 bg-white shadow-md rounded">
  <h2 class="text-2xl font-bold mb-4">Add New User</h2>
  <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
      <input
        id="email"
        formControlName="email"
        type="email"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        [ngClass]="{'border-red-500': addUserForm.get('email')?.invalid && addUserForm.get('email')?.touched}"
      />
      <div *ngIf="addUserForm.get('email')?.invalid && addUserForm.get('email')?.touched" class="text-red-500 text-xs italic">
        Please enter a valid email.
      </div>
    </div>

    <div class="mb-4">
      <label for="role" class="block text-gray-700 font-bold mb-2">Role:</label>
      <select
        id="role"
        formControlName="role"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        [ngClass]="{'border-red-500': addUserForm.get('role')?.invalid && addUserForm.get('role')?.touched}"
      >
        <option value="" disabled>Select a role</option>
        <option value="admin">Admin</option>
        <option value="editor">Editor</option>
        <option value="viewer">Viewer</option>
      </select>
      <div *ngIf="addUserForm.get('role')?.invalid && addUserForm.get('role')?.touched" class="text-red-500 text-xs italic">
        Please select a role.
      </div>
    </div>

    <div class="flex items-center justify-between">
      <button
        type="submit"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        [disabled]="addUserForm.invalid"
      >
        Add User
      </button>
    </div>
  </form>
</div>
