<div class="user-admin p-4">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">User Administration</h1>
    <a routerLink="admin/add-user" class="btn btn-primary bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add New User</a>
  </div>

  <div class="overflow-x-auto">
    <table class="min-w-full bg-white shadow-md rounded">
      <thead class="bg-gray-800 text-white">
        <tr>
          <th class="w-1/3 py-3 px-4 uppercase font-semibold text-sm text-left">Username</th>
          <th class="w-1/3 py-3 px-4 uppercase font-semibold text-sm text-left">Role</th>
          <th class="w-1/3 py-3 px-4 uppercase font-semibold text-sm text-left">Actions</th>
        </tr>
      </thead>
      <tbody class="text-gray-700">
        <tr *ngFor="let user of users" class="border-b">
          <td class="py-3 px-4">{{ user.username }}</td>
          <td class="py-3 px-4">{{ user.role }}</td>
          <td class="py-3 px-4">
            <button (click)="editUser(user)" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
