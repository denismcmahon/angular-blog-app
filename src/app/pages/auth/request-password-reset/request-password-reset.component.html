<div class="min-h-screen bg-white flex items-center justify-center">
  <div class="bg-gray-50 text-gray-800 p-8 rounded-lg shadow-lg max-w-md w-full">
    <h2 class="text-3xl font-bold mb-6 text-center">RESET PASSWORD</h2>
    <form [formGroup]="requestPasswordForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium mb-2">Email</label>
        <input
          id="email"
          formControlName="email"
          type="email"
          class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-300"
        />
        <div *ngIf="requestPasswordForm.get('email')?.invalid && requestPasswordForm.get('email')?.touched">
          <small class="text-red-500">Please enter a valid email.</small>
        </div>
      </div>
      <button type="submit" class="w-full p-3 bg-blue-500 text-white rounded hover:bg-blue-600 disabled:bg-gray-400" [disabled]="requestPasswordForm.invalid">
        SEND RESET LINK
      </button>
      <div *ngIf="message" class="mt-4 text-center text-gray-700">{{ message }}</div>
    </form>
  </div>
</div>
