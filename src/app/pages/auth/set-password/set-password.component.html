<div class="min-h-screen bg-white flex items-center justify-center">
  <div class="bg-gray-50 text-gray-800 p-8 rounded-lg shadow-lg max-w-md w-full">
    <h2 class="text-3xl font-bold mb-6 text-center">SET PASSWORD</h2>
    <form [formGroup]="setPasswordForm" (ngSubmit)="onSubmit()">
      <div *ngIf="message" class="mb-4 p-4 bg-red-100 text-red-700 border border-red-400 rounded">
        {{ message }}
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium mb-2">New Password</label>
        <input
          id="password"
          formControlName="password"
          type="password"
          class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-300"
        />
        <div *ngIf="setPasswordForm.get('password')?.invalid && setPasswordForm.get('password')?.touched">
          <small class="text-red-500">Password is required and must be at least 6 characters long</small>
        </div>
      </div>
      <div class="mb-4">
        <label for="confirmPassword" class="block text-sm font-medium mb-2">Confirm Password</label>
        <input
          id="confirmPassword"
          formControlName="confirmPassword"
          type="password"
          class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-300"
        />
        <div *ngIf="setPasswordForm.hasError('mismatch') && setPasswordForm.get('confirmPassword')?.touched">
          <small class="text-red-500">Passwords do not match</small>
        </div>
      </div>
      <button type="submit" [disabled]="setPasswordForm.invalid" class="w-full p-3 bg-blue-500 text-white rounded hover:bg-blue-600 disabled:bg-gray-400">
        SET PASSWORD
      </button>
    </form>
  </div>
</div>
