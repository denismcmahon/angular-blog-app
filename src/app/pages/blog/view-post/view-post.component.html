<div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg mt-8">
  <div class="p-8">
    <h2 class="text-3xl font-bold mb-4">{{ post?.title }}</h2>
    <p class="text-gray-600 mb-8">By {{ post?.author }}</p>

    <div class="prose max-w-none" [innerHTML]="post?.content"></div>
  </div>
</div>

<div *ngIf="errorMessage" class="text-red-500 text-center mt-4">
  {{ errorMessage }}
</div>
