<div class="min-h-screen bg-white p-8 flex items-center justify-center">
  <div class="bg-gray-50 text-gray-800 p-8 rounded-lg shadow-lg max-w-2xl w-full">
    <h2 class="text-3xl font-bold mb-6 text-center">ADD POST</h2>
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="title" class="block text-sm font-medium mb-2">Title</label>
        <input
          type="text"
          id="title"
          formControlName="title"
          class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-300"
          required
        />
        <div *ngIf="postForm.get('title')?.invalid && postForm.get('title')?.touched">
          <small class="text-red-500">Title is required</small>
        </div>
      </div>

      <div class="mb-6">
        <label for="content" class="block text-sm font-medium mb-2">Content</label>
        <quill-editor
          #quillEditor
          formControlName="content"
          [modules]="quillModules"
          class="w-full bg-white text-gray-800 p-3 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-300"
          (onEditorCreated)="onEditorCreated($event)"
        ></quill-editor>
        <div *ngIf="postForm.get('content')?.invalid && postForm.get('content')?.touched">
          <small class="text-red-500">Content is required</small>
        </div>
      </div>

      <button type="submit" [disabled]="postForm.invalid" class="w-full p-3 bg-blue-500 text-white rounded hover:bg-blue-600 disabled:bg-gray-400">
        SAVE POST
      </button>
    </form>
  </div>
</div>
