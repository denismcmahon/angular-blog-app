<div class="min-h-screen bg-background p-8">
  <div class="bg-gray-100 text-textPrimary p-8 rounded-lg shadow-lg h-full">
    <h2 class="text-3xl font-bold mb-6 text-center">ADD POST</h2>
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="title" class="block text-sm font-medium mb-2">Title</label>
        <input
          type="text"
          id="title"
          formControlName="title"
          class="w-full p-3 border border-gray-300 rounded bg-white"
          required
        />
        <div *ngIf="postForm.get('title')?.invalid && postForm.get('title')?.touched">
          <small class="text-red-500">Title is required</small>
        </div>
      </div>

      <div class="mb-6">
        <label for="content" class="block text-sm font-medium mb-2">Content</label>
        <quill-editor
          #quillEditor
          formControlName="content"
          [modules]="quillModules"
          class="w-full bg-white text-textPrimary p-3 border border-gray-300 rounded"
          (onEditorCreated)="onEditorCreated($event)"
        ></quill-editor>
        <div *ngIf="postForm.get('content')?.invalid && postForm.get('content')?.touched">
          <small class="text-red-500">Content is required</small>
        </div>
      </div>

      <div class="mb-6">
        <label for="tags" class="block text-sm font-medium mb-2">Tags</label>
        <input
          type="text"
          id="tags"
          [(ngModel)]="tagInput"
          (keyup.enter)="addTag(tagInput)"
          (input)="onTagInputChange()"
          class="w-full p-3 border border-gray-300 rounded bg-white"
        />
        <ul *ngIf="suggestions.length > 0" class="bg-white border border-gray-300 rounded mt-2">
          <li *ngFor="let suggestion of suggestions" (click)="addTag(suggestion)" class="p-2 cursor-pointer hover:bg-gray-200">
            {{ suggestion }}
          </li>
        </ul>
        <button type="button" (click)="addTag(tagInput)" class="mt-2 p-2 bg-blue-500 text-white rounded">
          Add Tag
        </button>
        <div class="mt-2">
          <span *ngFor="let tag of tags" class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">
            {{ tag }}
            <span (click)="removeTag(tag)" class="text-red-500 cursor-pointer ml-1">x</span>
          </span>
        </div>
      </div>

      <button type="submit" [disabled]="postForm.invalid" class="w-full p-3 bg-buttonBg text-buttonText rounded hover:bg-teal-700 disabled:bg-gray-400">
        SAVE POST
      </button>
    </form>
  </div>
</div>
