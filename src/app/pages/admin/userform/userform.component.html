<div class="min-h-screen bg-background flex items-center justify-center">
  <div class="bg-gray-100 text-textPrimary p-8 rounded-lg shadow-lg max-w-lg w-full">
    <h2 class="text-3xl font-bold mb-6 text-center">{{ isEditMode ? 'EDIT USER' : 'ADD USER' }}</h2>
    <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium mb-2">Email</label>
        <input
          id="email"
          formControlName="email"
          type="email"
          class="w-full p-3 border border-gray-300 rounded bg-white"
          [ngClass]="{'border-red-500': addUserForm.get('email')?.invalid && addUserForm.get('email')?.touched}"
        />
        <div *ngIf="addUserForm.get('email')?.invalid && addUserForm.get('email')?.touched">
          <small class="text-red-500">Please enter a valid email.</small>
        </div>
      </div>
      <div class="mb-4">
        <label for="role" class="block text-sm font-medium mb-2">Role</label>
        <select
          id="role"
          formControlName="role"
          class="w-full p-3 border border-gray-300 rounded bg-white"
          [ngClass]="{'border-red-500': addUserForm.get('role')?.invalid && addUserForm.get('role')?.touched}"
        >
          <option value="" disabled>Select a role</option>
          <option value="admin">Admin</option>
          <option value="editor">Editor</option>
          <option value="viewer">Viewer</option>
        </select>
        <div *ngIf="addUserForm.get('role')?.invalid && addUserForm.get('role')?.touched">
          <small class="text-red-500">Please select a role.</small>
        </div>
      </div>
      <div class="flex items-center justify-between">
        <button
          type="submit"
          class="w-full p-3 bg-buttonBg text-buttonText rounded hover:bg-teal-700 disabled:bg-gray-400"
          [disabled]="addUserForm.invalid"
        >
          {{ isEditMode ? 'UPDATE USER' : 'ADD USER' }}
        </button>
      </div>
      <div *ngIf="errorMessage" class="mt-4 text-red-500 text-center">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
